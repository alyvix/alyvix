<div class="pure-g">
  <div class="pure-u-1-4">
    <app-select-type [node]="node"></app-select-type>
  </div>
  <div class="pure-u-3-4">
    <div class="form-group distribute">
          <input class="mousetrap" [ngModel]="mode" (ngModelChange)="updateMode($event)" type="radio" id="Imatch" name="Iradio" [value]="match"> <label for="Imatch">Match&nbsp;</label>
          <input class="mousetrap" [ngModel]="mode" (ngModelChange)="updateMode($event)" type="radio" id="Icolor" name="Iradio" [value]="color"> <label for="Icolor">Color&nbsp;</label>
          <input class="mousetrap" [ngModel]="mode" (ngModelChange)="updateMode($event)" type="radio" id="Ishape" name="Iradio" [value]="shape"> <label for="Ishape">Shape</label>
       
    </div>
  </div>
  <div class="pure-u-1-1">
    <ax-interaction [node]="node"></ax-interaction>
  </div>
  <div class="pure-u-1-1">
      <div class="form-group">
        <label>String</label>
        <input class="mousetrap" [(ngModel)]="node.box.keyboard.string" type="text">
      </div>
    </div>
</div>
