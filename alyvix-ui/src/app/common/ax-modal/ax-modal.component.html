<ngx-smart-modal identifier="{{id}}" [escapable]="false" [closable]="false" [dismissable]="false">
    <h1>{{vm.title}}</h1>
    <p>{{vm.body}}</p>
    <div class="ax-modal-actions">
      <div *ngFor="let action of allActions()">
        <button class="btn" [ngClass]="action.importance"  (click)="do(action)">{{action.title}}</button>
      </div>
    </div>
</ngx-smart-modal>
