
<div cdkDropList #actions="cdkDropList" (cdkDropListDropped)="dropped($event)" [cdkDropListData]="'actions'" class="action-list" [cdkDropListAutoScrollDisabled]="true">
  <ul>
    <li *ngFor="let step of steps" cdkDrag><i class="fas fa-bars"></i></li>
  </ul>
</div>
<div class="steps">
  <script-step *ngFor="let step of steps" [step]="step"></script-step>
</div>
