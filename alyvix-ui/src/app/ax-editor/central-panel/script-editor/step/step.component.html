
<div class="step-container" [ngClass]="{'disable': step.disabled, 'selected': selected}">
  <div class="step-box" draggable="true" (dragstart)="startDrag($event)" >
    <div class="step-condition step-main-condition" (dblclick)="nextCondition()">
      <div >{{condition}}</div>
    </div>
    <div class="step-parameter" [ngClass]="[step.type, step.condition != 'run' ? 'condition' : '' ]" (dragover)="dragoverPrimary($event)" (drop)="dropped($event)" (dragenter)="dragenterPrimary($event)" (dragleave)="dragleavePrimary($event)">
      <span *ngIf="!primaryTempName">{{step.name}}</span>
      <span *ngIf="primaryTempName">{{primaryTempName}}</span>
    </div>
    <div class="step-condition" *ngIf="secondParameterEnabled">
      <div>run</div>
    </div>
    <div class="step-parameter step-run-parameter" [ngClass]="secondParameterType" [hidden]="!secondParameterEnabled" (dragover)="dragoverSecondary($event)" (drop)="droppedSecond($event)" (dragenter)="dragenterSecondary($event)" (dragleave)="dragleaveSecondary($event)">
      <span *ngIf="!secondaryTempName && (!secondParameterValue ||  secondParameterValue == '')">DROP OBJECTS OR SECTIONS HERE</span>
      <span *ngIf="!secondaryTempName">{{secondParameterValue}}</span>
      <span *ngIf="secondaryTempName">{{secondaryTempName}}</span>
    </div>
  </div>
  <div class="arrow"></div>
</div>
