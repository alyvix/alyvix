
<div class="step-container">
  <div class="step-box">
    <div class="step-condition step-main-condition" (dblclick)="nextCondition()">
      <div >{{condition}}</div>
    </div>
    <div class="step-parameter" #firstParameter="cdkDropList" cdkDropList (cdkDropListDropped)="dropped($event)" (cdkDropListEntered)="enter($event)" [cdkDropListConnectedTo]="objectLists">
      <span>{{step.name}}</span>
    </div>
    <div class="step-condition" *ngIf="secondParameterEnabled">
      <div>run</div>
    </div>
    <div class="step-parameter step-run-parameter" [hidden]="!secondParameterEnabled" #secondParameter="cdkDropList" cdkDropList [cdkDropListConnectedTo]="objectLists"  (cdkDropListEntered)="enter($event)" (cdkDropListDropped)="droppedSecond($event)" [cdkDropListEnterPredicate]="canDropObject">
        <span>{{secondParameterValue}}</span>
    </div>
  </div>
  <div class="arrow"></div>
</div>
