


<div class="ax-main-container">
  <div class="ax-main-main" >
    <div class="ax-main-tabs">
        <div class="ax-main-tab"  *ngFor="let tab of tabs" [ngClass]="{'selected': isSelectedTab(tab)}" (click)="selectTab(tab)">
            <a >
              <span *ngIf="tab.type == 'object'">Script:</span>
              <span *ngIf="tab.type == 'map'">Map:</span>
              {{tab.name}}</a>
        </div>
    </div>
    <div class="ax-main-content">
      <app-script-editor (change)="scriptChanged($event)" *ngIf="selected && selected.type == 'object'" [steps]="steps"></app-script-editor>
      <app-monitor *ngIf="selected && selected.type == 'monitor'"></app-monitor>
      <app-console *ngIf="selected && selected.type == 'console'"></app-console>
      <app-map-editor  *ngIf="mapSelected && selected && selected.type == 'map'" [rows]="mapSelected" (mapChange)="mapChanged($event)"></app-map-editor>
    </div>
  </div>

</div>
