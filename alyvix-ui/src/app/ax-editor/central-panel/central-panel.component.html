


<div class="ax-main-container">
  <div class="ax-main-main" >
    <div class="ax-main-tabs">
        <div class="ax-main-tab" [ngClass]="{'selected': selected === tab}" *ngFor="let tab of tabs" (click)="selectTab(tab)">
            <a (click)="selectTab(tab)" >{{tab}}</a>
        </div>
    </div>
    <div class="ax-main-content">
      <app-script-editor *ngIf="selected == 'Script'"></app-script-editor>
      <app-monitor *ngIf="selected == 'Monitor'"></app-monitor>
    </div>
  </div>

</div>
